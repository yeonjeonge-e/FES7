<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        #canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="500" height="400"></canvas>

    <script>
        const canvas = document.getElementById('canvas');

        // canvas 요소의 drawing context 객체를 가져온다.
        // drawing context 객체: 그림을 그리는 데 필요한 방법을 제공하는 객체
        const ctx = canvas.getContext('2d');


        // 실습 LION 그리기
        // L
        ctx.beginPath();
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 30;
        ctx.moveTo(15, 0); // 시작
        ctx.lineTo(15, 120); // 끝
        ctx.stroke();

        ctx.lineWidth = 30;
        ctx.moveTo(0, 115); // 시작
        ctx.lineTo(90, 115); // 끝
        ctx.stroke();

        // I
        ctx.lineWidth = 30;
        ctx.moveTo(135, 0); // 시작
        ctx.lineTo(135, 130); // 끝
        ctx.stroke();


        // O
        ctx.beginPath();
        ctx.strokeStyle = "black";
        ctx.lineWidth = 30;
        // 원의 중심의 x좌표, y좌표, 반지름의 길이, 시작 각도, 종료 각도, ((반)시계 방향)
        ctx.arc(235, 65, 50, 0, 2 * Math.PI); // 180도 = PI라디안, 360도 = 2*PI라디안
        ctx.stroke();

        // N
        ctx.lineWidth = 30;
        ctx.moveTo(335, 0); // 시작
        ctx.lineTo(335, 130); // 끝
        ctx.stroke();

        ctx.lineWidth = 30;
        ctx.moveTo(340, 7); // 시작
        ctx.lineTo(417, 120); // 끝
        ctx.stroke();

        ctx.lineWidth = 30;
        ctx.moveTo(420, 0); // 시작
        ctx.lineTo(420, 130); // 끝
        ctx.stroke();


    </script>
</body>

</html>
