<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록 관련 태그</title>

  <style>
    ol {
      list-style-position: inside;
      /* list-style: none;
      padding: 0; */
    }

    ul {
      list-style: square;
      list-style-position: inside;
      /* list-style: none;
      padding: 0; */
    }

    li {
      background-color: skyblue;
    }
  </style>

</head>

<body>
  <!-- ol : 순차적 목록 -->
  <ol type="a">
    <li>리스트</li>
    <li>리스트</li>
    <li>리스트</li>
    <li>리스트</li>
    <li>리스트</li>
  </ol>

  <!-- ul : 비순차적 목록 -->
  <ul type="a">
    <li>리스트</li>
    <li>리스트</li>
    <li>리스트</li>
    <li>리스트</li>
    <li>리스트</li>
  </ul>


  <!-- ol, ul 자식요소 == li 만 사용가능 -- 자손 불가, 직계 자식만 가능 -->
  <ol>
    <div>item</div>
    <li>item</li>
    <li>item</li>
  </ol>

  <!-- div 자손으로는 사용가능 -->
  <ol>
    <li>item
      <div>first item</div>
    </li>
    <li>item</li>
  </ol>


  <dl>
    <div>
      <dt>프론트엔드 5기</dt>
      <dd>조용하지만 열정적</dd>
    </div>
    <div>
      <dt>프론트엔드 7기</dt>
      <dd>열정이 넘치고 귀여운 나</dd>
    </div>
  </dl>


</body>

</html>
