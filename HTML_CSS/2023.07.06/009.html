<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상요소</title>

  <style>
    p::before {
      content: '7기 열어분 ';
    }

    p::after {
      content: ' ❤️';
    }

    button::before {
      content: '여기 ';
    }

    button::after {
      content: ' 눌러봐';
    }
  </style>

</head>

<body>
  <p> <strong>안녕하세요</strong> </p>

  <!-- before/after 태그는 img, br, imput 태그에는 적용 안됨 -->
  <img src="">
  <input type="text">
  <button>버튼</button>
</body>

</html>
