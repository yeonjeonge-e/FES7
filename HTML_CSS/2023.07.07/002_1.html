<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택자 우선순위 점수</title>


  <style>
    /* 클래스 + 유형 선택자 */
    .ul a {
      color: yellow;
    }

    /* 클래스 선택자 */
    .click {
      color: green;
      background: black;
    }

    /* 유형 선택자 */
    html body main section article div ul li p strong span a {
      background: purple;
      color: blue;
    }
  </style>


  <!-- 
    아무리 유형선택자에 자세히 적혀있어도
    클래스+유형 코드가 더 우선순위가 높음
   -->


</head>

<body>
  <main>
    <section>
      <article>
        <div>
          <ul class="ul">
            <li>
              <p>
                <strong>
                  <span>
                    <a href="#" class="click">
                      1. 이 글자는 어떤 색일까요?
                      2. 배경색은 어떤 색일까요?
                    </a>
                  </span>
                </strong>
              </p>
            </li>
          </ul>
        </div>
      </article>
    </section>
  </main>
</body>

</html>
