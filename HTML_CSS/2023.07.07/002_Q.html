<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글자의 색상</title>
  <style>
    div #id1 {
      color: green;
    }

    p#id1 {
      color: purple;
    }

    /* p #id1
      이건 p의 자식인 id=id1 값을 찾는거라
      띄었쓰기 지워줘야함 */

    p {
      color: red;
    }

    #id1 {
      color: blue;
    }

    .class {
      color: yellow;
    }
  </style>
</head>

<body>
  <div>
    <p id="id1" class="class">

      이 글자는 어떤 색일까요?</p>

    <p id="id2" class="class" style="color:red">

      이 글자는 어떤 색일까요??</p>
  </div>

</body>

</html>

<!-- 
  태그 선택자는 1점
  아이디 선택자도 1점

  그러면 후자 선택에 따라 아이디값이 선택
 -->
