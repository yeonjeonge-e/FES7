<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border</title>
  <style>
    .box1 {
      width: 100px;
      height: 100px;
      background-color: royalblue;
      border: 10px dashed gold;
      border-style: dashed double solid dotted;
      border-radius: 50px 0 10px 20px;
    }
  </style>
</head>

<body>
  <div class="box1">
    box1
  </div>

</body>

</html>

<!-- dashed / dotted 의 간격이나 길이 조절은 불가능
  피그마에서는 조절 가능 -->
