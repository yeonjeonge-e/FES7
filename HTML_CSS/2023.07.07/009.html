<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model</title>
  <style>
    /* top right bottom left */

    div {
      background-color: violet;
      width: 100px;
      height: 100px;
      margin: 10px;
    }

    .box1 {
      border-radius: 100px;
    }

    .width2 {
      width: 200px;
      border-radius: 50px;
    }

    .box2 {
      border-radius: 10px 10px 10px 10px;
    }

    .box3 {
      border-radius: 100px 0px 0px 0px;
    }

    .box4 {
      border-radius: 100px 0 100px 0;
      /* border-radius: 100px 0;    같은 뜻 */
    }

    .box5 {
      border-radius: 0px 50px 0px 50px;
    }

    .box6 {
      border-radius: 100px 100px 0 0;
      height: 50px;
    }

    /* .span1 {
      background-color: purple;
    } */
  </style>
</head>

<body>

  <div class="box1"></div>
  <div class="width2"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
  <div class="box5"></div>
  <div class="box6"></div>

  <div class="box5" style="width:400px;height:400px"></div>
  <div class="box5" style="width:400px; height:400px; border-radius:0 50px;"></div>
</body>

</html>
