<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box-shadow</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border-bottom: 10px solid skyblue;
      box-shadow: inset 0 -10px 0 0 royalblue;
      /* opacity: 0.2; */
      /* 투명도 */
      background: linear-gradient(100deg, royalblue 0%, white 100%);
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
