<!DOCTYPE html>
<html lang="ko">

<head>

  <title>2. 구체성의 원칙</title>
  <style>
    .green {
      color: green;
    }

    p {
      color: red;
      font-size: 20px;
    }

    p {
      color: blue;
    }
  </style>
</head>

<body>
  <p class="green">선택자 우선순위</p>
</body>

  p 태그를 선택했을 때 보다                         p-color
