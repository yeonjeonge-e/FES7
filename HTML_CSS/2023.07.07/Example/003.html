<!--
  블록 레벨 요소 (block)
  - div
  - p
  - li
  - nav
  - footer

  - 부모 요소의 전체 공간 차지함
  - 좌우 양측으로 최대한 늘어나 가능한 모든 너비 차지
  - 블록 안에 인라인 중첩 불가능
  - 자동 줄바꿈
  - width, height 크기 지정 가능
  - padding, border, margin 속성 사용 가능
-->



<!-- 
  인라인 레벨 요소 (inline)
  - a
  - em
  - strong

  - 항상 블록 안에 포함됨
  - 할당된 공간만 차지
  - 문장, 단어 같은 작은 부분에 대해서만 적용
  - padding, border, margin 속성 사용 가능
    상하 margin 속성은 불가능
    width, height 크기 지정 불가능
-->
