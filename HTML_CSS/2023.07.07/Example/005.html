<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마진병합 현상</title>
  <style>
    body {
      color: #fff;
      font-size: 40px;
    }

    p {
      width: 100px;
      height: 100px;
      line-height: 100px;
      /* 글자 높이(간격) */
      text-align: center;
    }

    .a {
      background: salmon;
      margin: 20px;
    }

    .b {
      background: slateblue;
      margin: 30px 20px;
      /* top - right - bottom - left */
      /* top, bottom : 30px / left,right : 20px */
      /* a와 c 사이 간격은 30px, 왼쪽과 오른쪽 margin은 20px */
    }

    .c {
      background: seagreen;
      margin: 20px;
    }

    div {
      background: skyblue;
    }
  </style>
</head>

<body>
  <p class="a">A</p>
  <p class="b">B</p>

  <div>
    <p class="c">C</p>

  </div>
</body>

</html>
