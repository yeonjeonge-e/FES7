<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box-sizing</title>
  <style>
    .box1 {
      background-color: royalblue;
      width: 300px;
      height: 300px;
      padding: 20px;
      border: 10px solid black;
      color: white;
      margin: 20px;
    }

    .box2 {
      background-color: green;
      width: 300px;
      height: 300px;
      border: 10px solid black;
      /* top right bottom left
         top, right-left, bottom */
      color: white;
      margin: 20px;
    }

    .box2 {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="box1">
    Box1<br />
    크기 360px <br />=
    300px (width 값)<br />
    + 20px * 2 (padding 값)<br />
    + 10px * 2 (border 값)
  </div>

  <div class="box2">
    Box2 <br />
    크기 300px
  </div>
</body>

</html>
