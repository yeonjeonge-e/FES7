<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>heart</title>
  <style>
    .heart {
      width: 300px;
      height: 300px;
      /* padding-top: 100px; */
      margin: 50%;
      /* background: #pink; */
      background: pink;
      position: relative;
      transform: rotate(45deg);
    }

    .heart::before {
      content: "";
      width: 300px;
      height: 300px;
      position: absolute;
      left: -50%;
      /* border: 5px solid blue; */
      border-radius: 50%;
      /* background: #ea2027; */
      background: pink;
    }

    .heart::after {
      content: "";
      width: 300px;
      height: 300px;
      position: absolute;
      top: -50%;
      /* border: 5px solid green; */
      border-radius: 50%;
      /* background: #ea2027; */
      background: pink;
    }
  </style>
</head>

<body>
  <div class="heart"></div>
</body>

</html>
