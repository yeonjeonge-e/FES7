<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>figure, figcaption</title>
  <style>

  </style>
</head>

<body>
  <figure>
    <img src="images/baby.jpg" alt="엄마 코끼리와 아기 코끼리">
    <!-- alt(이미지 설명) 값은 꼭 적어줘야함 -->
    <!-- caption과 설명을 같게 하고 싶으면 alt="" 이런식으로 지정해주면 됨 -->
    <figcaption>
      관심 받고 싶어 하는 아기
    </figcaption>
  </figure>
</body>

</html>
