!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .wrap {
      background: #ddd;
      width: 200px;
      height: 200px;
    }

    .box {
      width: 50px;
      height: 50px;
      color: #fff;
      text-align: center;
      line-height: 50px;
      font-weight: bold;
      background: royalblue;
    }

    /* flex */
    /* 방법 1 */
    /* flex를 적용하려면 wrap에 display:flex 속성을 지정해줘야 함 */
    /*
    .wrap {
      display: flex;
      justify-content: flex-end;
       a상자가 오른쪽 상단으로 이동 
      align-items: center;
      a 상자가 오른쪽 벽면 중간에 위치 
    }
*/


    /* 방법 2 */
    /*     
    .wrap {
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
    }
*/


    /* 방법 3 */
    /* 
    .wrap {
      display: flex;
      align-items: center;
      justify-content: right;
    }
*/


    /* 방법 4 */
    /*  
    .wrap {
      display: flex;
      flex-direction: column-reverse;
      justify-content: center;
      align-items: end;
    }
    */

    /* 방법 5 */
    .wrap {
      display: flex;
      align-items: center;
    }

    .box {
      margin-left: auto;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="box">A</div>
  </div>
</body>

</html>

<!-- flex-wrap을 썼을떄는, align-items 대신에 align-content를 쓰는 것 -->
