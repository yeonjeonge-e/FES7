<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .licat {
      width: 168px;
      height: 200px;
      border: 4px solid #000;
      background-image: url(./images/keyframes-licat.png);
      background-repeat: no-repeat;
      /* no-repeat : 이미지가 반복되지 않고 하나만 존재 */
      background-position: left top;
      /* 여기가 이미지 기준점 */
      background-size: auto 100%;
      /* 이미지 사이즈에 맞춤 */

      animation: move-licat 1s infinite steps(6);
      /* 단계별로 변한다, @keyframes 형태로 변한다 - steps() */
      /* 무한반복 : 6개의 이미지가 차례대로 나오면 다시 첫 사진으로 돌아감 */

      /* 위의 한줄 코드를 풀어서 해석한게 아래 코드 */
      animation-name: move-licat;
      animation-duration: 1s;
      /* 애니메이션이 한 사이클을 완료하는데 걸리는 시간 - 1초 */
      animation-iteration-count: infinite;
      /*  애니메이션 재생 횟수 설정
          infinite : 영원히 반복
          0.5 : 절반 재생 */
      animation-timing-function: steps(6);
      /*  애니메이션이 진행되는 방식 설정
          기본값 : ease
          linear : 균일한 속도로 움직입
          steps(n) : n개의 단계 */
      animation-delay: 3s;
      /* 몇초 뒤에 시작하는지 - 3초 */
    }

    @keyframes move-licat {
      /*
        to {
          background-position: right 0;
        }
      */

      0% {
        background-position: 0 0;
        /* 배경 이미지의 위치 설정 - 0,0 이 기본값 */
      }

      /* 50% {
        background-position: 0 0;
      } */

      100% {
        background-position: 50 0;
      }
    }
  </style>
</head>

<body>
  <div class="licat"></div>
  <!-- 이미지 기준 왼쪽 상단이 (0,0) -->
</body>

</html>
