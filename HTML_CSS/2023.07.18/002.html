<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    @keyframes slide {
      from {
        margin-left: 0
      }

      to {
        margin-left: 80%
          /* 아래 설명으로 인해 80%까지만 나가게 반복 */
      }
    }

    .wrap {
      width: 500px;
      background-color: #eee;
    }

    .wrap div {
      width: 100px;
      height: 100px;
      background-color: skyblue;
      box-sizing: border-box;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;

      /* margin-left: 100%; */
      /* 0% : 맨 왼쪽에 붙음 */
      /* 80% : 상자 오른쪽 끝에 붙음 */
      /* 100% : 지정해주면 박스 밖으로 나가게 됨 */
    }

    .wrap div~div {
      margin-top: 20px;
      /* 모든 div에 간격을 줌 */
    }

    .animation {
      animation-name: slide;
      animation-duration: 3s;
      animation-iteration-count: infinite;
    }

    div.alternate {
      background-color: royalblue;
      /* 기본값, 정방향 재생 */
    }

    .alternate {
      animation-direction: alternate;
      /* ★ 정방향, 역방향 반복 ★ */
    }

    .reverse {
      animation-direction: reverse;
      /* 역방향 재생 */
    }

    .alternate-reverse {
      animation-direction: alternate-reverse;
      /* 역방향, 정방향 반복 */
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="animation">normal</div>
    <div class="animation alternate">alternate</div>
    <div class="animation reverse">reverse</div>
    <div class="animation alternate-reverse">alternate-reverse</div>
  </div>

</body>

</html>
