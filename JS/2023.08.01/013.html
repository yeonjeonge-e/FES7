  <script>
    let str = "Hello world!";

    //  slice(시작 인덱스, 종료 인덱스)
    //  종료 인덱스 바로 직전(-1)까지 잘라냅니다
    console.log(str.slice(0, 5));     //  Hello         실무에서 많이 사용 !
    console.log(str.slice(0, 7));     //  Hello w
    console.log(str.slice(7, 3));     //  작동은 하지만 빈 문자열 출력
    console.log(str.slice(2));        //  llo world!    실무에서 많이 사용 !
    // console.log(str.slice(, 5));      //  오류 발생   error
    console.log(str.slice(-6, -1));   //  world
    console.log(str.slice(-6, 0));    //  작동은 하지만 빈 문자열 출력
    console.log(str.slice(-6));       //  world!



    //  substring(시작 인덱스, 종료 인덱스)
    //  시작 인덱스부터 종료 인덱스 바로 직전(-1)까지 잘라낸다
    console.log(str.substring(0, 5));     //  Hello
    console.log(str.substring(0, 7));     //  Hello w
    console.log(str.substring(7, 3));     //  lo w
    console.log(str.substring(2));        //  llo world!
    // console.log(str.substring(, 5));      //  오류 발생   error
    console.log(str.substring(-6, -1));   //  작동은 하지만 빈 문자열 출력
    console.log(str.substring(-6, 0));    //  작동은 하지만 빈 문자열 출력
    console.log(str.substring(-6));       //  Hello world!



    //  slice와 substring 차이점
    //  1.  음수 취급
    //      slice는 음수를 취급하지만 substring은 양수로 취급함
    let test = 'hello world'
    console.log(test.slice(-5, 9));       //  wor
    console.log(test.slice(6, 9));        //  wor
    console.log(test.substring(-5, 9));   //  hello wor
    console.log(test.substring(-1, 9));   //  hello wor
    //  2.  시작인덱스가 종료인덱스보다 클 경우: substring의 경우 두 값을 바꿔 실행합니다.
    console.log(test.slice(7, 3));        //  작동은 하지만 빈 문자열 출력
    console.log(test.substring(7, 3));    //  lo w
    console.log(test.substring(3, 7));    //  lo w
