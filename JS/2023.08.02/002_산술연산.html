<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String 메서드</title>
</head>

<body>
  <script>
    // 모든 프로그래밍 언어의 공통사항
    // 부동소숫점 연산은 정확하지 않음
    // 2진수로 바꾸었을 때 무한대수가 발생하기 때문임
    console.log(0.1 + 0.2)
    let x = 0.1



    // 사칙연산
    // 작은따옴표가 아닌 빽틱 사용
    console.log(`10 + 3 = ${10 + 3}`)         //  10 + 3 = 13
    console.log(`10 - 3 = ${10 - 3}`)         //  10 - 3 = 13
    console.log(`10 / 3 = ${10 / 3}`)         //  10 / 3 = 13
    console.log(`10 * 3 = ${10 * 3}`)         //  10 * 3 = 13
    console.log(`10 ** 3 = ${10 ** 3}`)       //  10 ** 3 = 13
    console.log(`10 % 3 = ${10 % 3}`)         //  10 % 3 = 13
    console.log(`4 ** 0.5 = ${4 ** 0.5}`)     // 4의 제곱근
    console.log(`10 % 3 = ${10 % 3}`)         // 나머지
  </script>
</body>

</html>
