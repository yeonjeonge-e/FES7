<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>단항 연산자</title>
</head>

<body>
  <script>
    // 단항 연산자
    console.log(-2)         //  -2
    console.log(-(-2))      //  2
    console.log(--2)        //  error   문법적 오류   이건 증감연산자가 아님 !
    console.log(+4)         //  4
    console.log(+'4')       //  4
    // 소숫점제거
    // 비트연산자에서 한 번 더 해드리겠습니다.
    console.log(~~3.14)     //  3



    // 증감연산자
    let num = 3; // 증감연산자는 할당연산자를 통해 할당된 값에만 사용 가능합니다.
    console.log("증감연산 : ", ++num);      //  증감연산 :  4
    console.log("증감연산 : ", num++);      //  증감연산 :  5
    //  먼저 실행 시키면 3 출력됨 --- 첫번째 줄에서 계산되서 연속적으로 실행 시 4로 출력
    console.log("증감연산 : ", --num);      //  증감연산 :  4
    //  먼저 실행 시키면 2 출력됨
    console.log("증감연산 : ", num--);      //  증감연산 :  3
    //  먼저 실행 시키면 3 출력됨 

    //  출력하면 모든 값이 다 4로 출력 된다
    //  why?
    //      답은 증감연산자에 위치에 있다
    //      그러나 여러분들이 이 증감연산자에 위치를 고려하실 필요는 실무에서 거의 발생하지 않음



    //  아래 둘 다 0 ~ 9까지 츌력함
    for (let i = 0; i < 10; ++i) {
      console.log(i)
    }
    for (let i = 0; i < 10; i++) {
      console.log(i)
    }



    // 비교연산자 (값은 boolean으로 반환됩니다.)
    console.log("비교연산 : ", 2 > 3);          //  비교연산 :  false
    console.log("비교연산 : ", 2 >= 3);         //  비교연산 :  false
    console.log("비교연산 : ", 2 < 3);          //  비교연산 :  true
    console.log("비교연산 : ", 2 <= 3);         //  비교연산 :  true
    console.log("비교연산 : ", 2 == 3);         //  비교연산 :  false
    console.log("비교연산 : ", 2 != 3);         //  비교연산 :  true
    console.log("비교연산 : ", 2 === 3);        //  비교연산 :  false
    console.log("비교연산 : ", 2 !== 3);        //  비교연산 :  false

    //  등호 2개를 권하지는 않음 -- 실무에서는 등호 3개를 권장함
    console.log("비교연산 : ", 2 == '2');       // 다른 언어에서는 false, js에서는 true
    console.log("비교연산 : ", 2 === '2');      // 다른 언어에서 이런 문법이 없고, js에서는 false



    // 전에는 css, js 에러가 안나고 SW가 실행되는데 중점을 두었다면
    // 현재는 SW 실행이 안되어도 에러를 정확하게 파악할 수 있도록
    //  에러를 출력해주는 것에 중점을 많이 둡니다. 
  </script>
</body>

</html>
