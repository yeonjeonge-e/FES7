  <script>
    //  삼항 연산자 : (Conditional ternary operator)
    //  <구조>
    //  조건식 ? 조건식이 참일 때 실행될 코드 : 조건식이 거짓일 때 실행될 코드

    //  Ex) 예제 1
    let item = true ? console.log('true') : console.log('false');
    console.log(item);

    //  결과값 :  item 값은 undefined가 출력됨
    //    why?)   console.log 리턴값이 undefined 이기 때문

    //  -----

    //  Ex) 예제 2
    let item = true ? 100 : 200;
    console.log(item);

    //  결과값 :  item 값은 100이 출력됨
    //    why?)   true니까 let item=100이 출력됨

    //  -----

    //  Ex) 예제 3
    let item = false ? 100 : 200;
    console.log(item);

    //  결과값 :  item 값은 200이 출력됨
    //    why?)   false니까 let item=200이 출력됨

    //  -----

    //  Ex) 예제 4
    let item = true ? true : false;
    console.log(item);

    //  결과값 :  item 값은 true 출력됨
  </script>



  <script>
    //  교안 예제
    let price = 5000;

    let message = (price > 6000) ? '비싸요!' :
      (price < 3000) ? '엄청싸요!' : '적당해요!';


    //  위의 코드는 아래와 같다.
    //  - 삼항연산자는 if문을 간단하게 표현하기 위해 사용하는것인데,
    //    삼항연산자에 조건이 많아서 문장이 길어지면 가독성이 떨어지므로 이럴 땐 if문 사용하는게 좋음


    let price = 5000;
    let message = '';

    if (price > 6000) {
      message = '비싸요!';
    } else if (price < 3000) {
      message = '엄청싸요!';
    } else {
      message = '적당해요!';
    }
  </script>
