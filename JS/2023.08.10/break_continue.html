  <!-- continue 문 1 -->

    // i가 0-12일때 까지는 continue 안에 있는 문장을 실행하지 않음

  <!-- continue 문 2 -->
  <script>
    for (let i = 0; i < 20; i++) {
      if (i === 13) continue;
      console.log(i + '살은 청소년입니다.');
    }

  // i가 0-12일때 까지는 continue 안에 있는 문장을 실행하지 않음

  //  결과값
  //  0살은 청소년입니다.
  //  1살은 청소년입니다.
  //  2살은 청소년입니다.
  //  3살은 청소년입니다.
  //  4살은 청소년입니다.
  //  5살은 청소년입니다.
  //  6살은 청소년입니다.
  //  7살은 청소년입니다.
  //  8살은 청소년입니다.
  //  9살은 청소년입니다.
  //  10살은 청소년입니다.
  //  11살은 청소년입니다.
  //  12살은 청소년입니다.
  //  14살은 청소년입니다.
  //  15살은 청소년입니다.
  //  16살은 청소년입니다.
  //  17살은 청소년입니다.
  //  18살은 청소년입니다.
  //  19살은 청소년입니다.

  //  i === 13 일때는 continue 안에 있는 문장을 실행하지 않고 넘어감
  </script>

</body>

</html>
