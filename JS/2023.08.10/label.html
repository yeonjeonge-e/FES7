<!--
  label

  - label은 특정 코드 블록에 이름을 지정하는 방법
  - 이름을 지정하면, 코드 블록 내부에서 break나 continue 문의 대상으로 지정할 수 있다
-->


<body>

        if (i + j === 3) {
          break outer;
        }
        console.log(i, j);
      }
    }

    // 결과값

  <!--  -->
  <script>
    outer: for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        if (i + j === 3) {
          continue outer;
        }
        console.log(i, j);
      }
    }

    // 결과값
    //  0 0
    //  0 1
    //  0 2
    //  1 0
    //  1 1
    //  2 0
  </script>
