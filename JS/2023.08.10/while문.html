  <!-- do-while문 -->
  <script>
    let input;

    do {
      input = prompt("숫자를 입력하세요.");
      // 스크립트의 실행을 중단시킴 - 사용자가 입력을 해야만 동작함
    } while (isNaN(input));

    console.log("입력한 숫자는 " + input + "입니다.");
  </script>



  <script>
    let num = 0;

    do {
      document.write(num, '<br>');
      num += 1;
    } while (num < 11);
  </script>
