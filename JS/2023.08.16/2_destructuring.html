<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>destructuring</title>
</head>

<body>
  <script>
    let { one: myNum } = { one: 1 }
    // 왼쪽이 디스트럭쳐링, 오른쪽이 객체리터럴입니다.
    console.log(myNum);

    //  출력값 : 1

    //  -------------------------------------------

    let { one: one } = { one: 1 }
    // 왼쪽이 디스트럭쳐링, 오른쪽이 객체리터럴입니다.
    console.log(one);

    //  출력값 : 1



    //  --------------------------------------------------------------------------------------



    let { one, two, three, four } = { one: 1 }
    // 디스트럭쳐링은 콜론을 통해 변수를 추가적으로 생성할 수 있습니다.
    console.log(one);
    console.log(two);
    console.log(three);
    console.log(four);

    //  출력값 : 1
    //  출력값 : undefined
    //  출력값 : undefined
    //  출력값 : undefined

    //  ▶ 동일한 이름의 값만 가져와서 출력됨 --- one의 값인 1만 출력된 것
    //     (왼쪽에서 동일한 이름의 오른쪽 키 값을 가져온다)
    //     (오른쪽 키값을 이용해서 변수를 선언을 한다고 생각하면 될 것 같아요)



    //  --------------------------------------------------------------------------------------



    /*
    let food1, food2, food3;

    const categories = {food1 : '과일', food2 : '채소', food3 : '육류'};

    food1 = categories.food1;
    food2 = categories.food2;
    food3 = categories.food3;

    console.log(food1, food2, food3);
    */

    const { food1, food2, food3 } = { food1: '과일', food2: '채소', food3: '육류' };
    console.log(food1, food2, food3);

    //  위에 주석처리 됨 6줄의 코드를 아래처럼 2줄로 짧게 줄일 수 있음



    //  --------------------------------------------------------------------------------------



    const obj = { food1: '과일', food2: '채소', food3: '육류' };

    function objReturn() {
      return obj
    }

    // 반환값을 바로 디스트럭쳐링합니다.
    const { food1, food2, food3 } = objReturn();
    console.log(food1, food2, food3);

    //  -------------------------------------------

    //  아래 코드랑 위 코드는 같은 것
    const { food1, food2, food3 } = { food1: '과일', food2: '채소', food3: '육류' };
    console.log(food1, food2, food3);

  </script>



  <script>
    //  배열의 destructuring
    //  객체는 같은 이름을 지정해줘야 사용 가능하지만,
    //  배열에서는 값만 지정해줘두 됨

    const arr = [1, 2, 3];

    const [a, b, c] = arr;

    console.log(a); // 1
    console.log(b); // 2
    console.log(c); // 3


    //  --------------------------------------------------------------------------------------


    function myFunc([a, b]) {
      console.log(a);
      console.log(b);
    }

    const arr = [1, 2];

    myFunc(arr);

    //  출력값 : 1
    //          2
    //           

    //  -------------------------------------------

    //  아래 코드랑 위 코드는 같은 것   --    다만 위에는 배열이고, 아래는 객체
    function myFunc({ a, b }) {
      console.log(a);
      console.log(b);
    }

    const obj = { a: 1, b: 2 };

    myFunc(obj);

    //  출력값 : 1
    //          2
    //    

    //  --------------------------------------------------------------------------------------

    // 데이터가 많은 경우
    function myFunc({ a, b }) {
      console.log(a);
      console.log(b);
    }

    const obj = { a: 1, b: 2, c: 3, d: 4 };

    myFunc(obj);

    //  출력값 : 1
    //          2
    //  들어가는 obj나 arr의 값 개수가 달라져도 값은 똑같음 !

    //  -------------------------------------------

    // 데이터가 적은 경우
    function myFunc({ a, b }) {
      console.log(a);
      console.log(b);
    }

    const obj = { a: 1 };

    myFunc(obj);

    //  출력값 : 1
    //          undefined
    //  데이터의 갯수가 적으면 undefined 출력됨


  </script>
</body>

</html>
