<body>
  <script>
    // 생성자 함수
    // 사용자 정의 객체를 생성할 때 사용

    // <특징>
    //  - 생성자 함수 이름 첫 글자는 대문자로 시작
    //  - 반드시 'new' 연산자를 붙여 실행
    //  - new 연산자는 생성자 함수의 this 가 인스턴스를 바라보도록 만들어주는 역할

    function Book(책이름, 책가격, 저자, 출판일) {
      this.책이름 = 책이름
      this.책가격 = 책가격
      this.저자 = 저자
      this.출판일 = 출판일
    }

    //  new Book()
    //  Book {책이름: undefined, 책가격: undefined, 저자: undefined, 출판일: undefined}

    //  ★ this가 Book을 가리키고,
    //  ★ new를 안 붙였을 때는 this가 window !

    //    생성자 함수는 객체만 생성함

  </script>





  <script>
    function Info(age, address) {
      this.address = address;
      this.age = age;
    }

    function Person(name, age, address) {
      const newInfo = new Info(age, address);
      return {
        name: name,
        getInfo() {
          return newInfo;
        },
        setAge(age) {
          newInfo.age = age;
        }
      }
    }
