  <script>
    //  재귀 함수를 사용하여 숫자를 원소로하는 배열의 모든 요소를 합하는 함수를 만들어 보세요!
    //  arr [1, 3, 5, 7, 9]
    function addElements(arr) {

      console.log(arr);

      if (arr.length === 0) {
        return 0;
      }

      return arr[0] + addElements(arr.slice(1));
    }
    addElements([1, 2, 5, 7]);

    //  1 + addElements([2, 5, 7]);


    //  위는 강사님이 풀어주신 것,
    //  아래는 지현님이 함수명과 조건문 바꾸셔서 코드 짜주심

    const array = [4, 5, 6, 1, 10, 1123];

    function addArray(array) {
      if (array.length > 0) return array[0] + addArray(array.slice(1));
      return 0;
    }

    addArray(array);

  </script>
