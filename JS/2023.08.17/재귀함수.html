<!DOCTYPE html>
<html lang="ko">

<head>

  <title>재귀함수</title>
</head>

<body>
  <script>
    //  재귀함수
    //  함수가 자기 자신을 호출하는 것
    //  1. 재귀함수는 무한히 반복될 수 있기 때문에 보통 재귀 호출이 멈출 수 있는 종료조건을 체크해야 한다
    //  2. 반복문으로 구현할 수 있는 것은 재귀함수로 모두 구현 가능합니다.
    //      그 반대로 재귀함수로 구현 가능한 것은 반복문으로 대부분 구현(복잡도를 증가시키면 모두) 가능함



    // 팩토리얼 : 1부터 n까지의 곱을 구하는 함수를 의미합니다.
    function factorial(n) {            //  1번
      if (n <= 1) {                    //  2번 n이 1일때만 if문 실행 - 나머지는 if 실행 x, return 실행
        return n
      }
      return n * factorial(n - 1)      //  3번
    }

    console.log(factorial(5));
    //  return 키워드를 만나면 함수 종료됨
    //  n : 팩토리얼 실행 시 인자로 받고 있는 변수

    // factorial(5) == 5 * factorial(4) == 5 * 24
    // factorial(4) == 4 * factorial(3) == 4 * 6
    // factorial(3) == 3 * factorial(2) == 3 * 2
    // factorial(2) == 2 * factorial(1) == 2 * 1
    // factorial(1) == 1
  </script>





  <script>
    //  sigma
    // sigma는 1부터 n까지의 합을 계산하는 함수를 의미합니다.
    function sigma(n) {
      if (n <= 1) {
        return n
      }
      return n + sigma(n - 1)
    }

    // sigma(5) == 5 + sigma(4) == 5 + 10
    // sigma(4) == 4 + sigma(3) == 4 + 6
    // sigma(3) == 3 + sigma(2) == 3 + 3
    // sigma(2) == 2 + sigma(1) == 2 + 1
    // sigma(1) == 1





    function reverse(text) {

      console.log(text);        //  실행결과를 볼 수 있음

      if (text.length <= 1) {
        return text
      }
      return reverse(text.slice(1)) + text[0]
    }

      // reverse('hello') == reverse('ello') + 'h' == 'olle' + 'h'
      // reverse('ello') == reverse('llo') + 'e' == 'oll' + 'e'
      // reverse('llo') == reverse('lo') + 'l' == 'ol' + 'l'
      // reverse('lo') == reverse('o') + 'l' == 'o' + 'l'
      // reverse('o') == 'o'
  </script>
