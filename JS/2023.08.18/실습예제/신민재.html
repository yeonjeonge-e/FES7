<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .box {
      width: 600px;
      height: 600px;
      background-color: black;
      margin: 0 auto;
    }

    .container {
      display: flex;
      gap: 40px;
      justify-content: center;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <ul class="container">
    <li><button class="btn red">빨강</button></li>
    <li><button class="btn yellow">노랑</button></li>
    <li><button class="btn green">초록</button></li>
  </ul>


  <script>
    const box = document.querySelector('.box');

    const redBtn = document.querySelector(".btn.red");
    redBtn.addEventListener('click', function () {
      box.style.backgroundColor = "red";
    });

    const yellowBtn = document.querySelector(".btn.yellow");
    yellowBtn.addEventListener('click', function () {
      box.style.backgroundColor = "yellow";
    });

    const greenBtn = document.querySelector(".btn.green");
    greenBtn.addEventListener('click', function () {
      box.style.backgroundColor = "green";
    });
  </script>
</body>

</html>
