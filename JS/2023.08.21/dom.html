<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>

<body>
  <div class="parent"></div>

  <ul></ul>
  <button>생산시작!</button>

  <div id="parentElement">
    <span id="childElement">hello guys~</span>
  </div>


  <script>
    const text = document.createElement('p');
    const text2 = document.createElement('p');
    const textInside = document.createTextNode('문장입니다. ');
    //  createTextNode 로 만든 노드는 한번만 사용 가능함
    text.appendChild(textInside);
    //  textInside 를 첫번째 자식에 추가함
    text2.appendChild(textInside);
    //  textInside 를 두번째 자식에 추가함
    const parent = document.querySelector('.parent');

    // parent.appendChild(text);
    // parent.appendChild(text2);

    parent.append('text 입니다~', text, text2)

    // parent.removeChild(text2);
    //  removeChild : 부모의 자식을 지우는 것
    // parent.remove();



    // li 한번에 여러개 만들기
    const myBtn = document.querySelector("button");
    const myUl = document.querySelector("ul");

    // myBtn.addEventListener('click', function () {
    //     for (let i = 0; i < 5; i++) {
    //         const myLi = document.createElement('li');
    //         myUl.appendChild(myLi);
    //     }
    // })

    myBtn.addEventListener('click', function () {
      for (let i = 0; i < 5; i++) {
        const myLi = document.createElement('li');
        const btnDel = document.createElement('button');
        const btnTxt = document.createTextNode('버튼');

        btnDel.append(btnTxt);
        btnDel.addEventListener('click', () => {
          myLi.remove();
        });
        myLi.append('삭제하기: ', btnDel);
        myUl.appendChild(myLi);
      }
    });


    // 첫번째 자식 요소로 붙이기
    // parentElement.insertBefore(target, location); target요소를 parentElement의 자식인 location 위치 앞으로 이동합니다.

    var span = document.createElement("span");
    var sibling = document.getElementById("childElement");
    var parentDiv = document.getElementById("parentElement");
    parentDiv.insertBefore(span, sibling);
  </script>
</body>

</html>

<!-- 텍스트 - 요소 안에 들어가는 컨텐츠 -->
