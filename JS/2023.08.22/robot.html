<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습</title>
</head>

<body>

  <!--
    실습
    - 음식 이름의 배열을 전달하면 배열안에서 랜덤하게 메뉴를 뽑아내는 로봇객체의 생성자를 만들어보세요.
  -->

  <script>
    function RobotFactory(foodNames) {
      //  Math.random() => 배열의 인데스가 되어야 함
      this.menu = foodNames;
      //  this.menu[index] 로 적어도 됨
      //  프로포티 작성
      this.sayMenu = function () {

        //  배열의 길이에 해당하는 범위에 랜덤한 값을 뽑아낸다
        const index = parseInt(Math.random() * this.menu.length);
        //  Math.random()의 값은 0 ~ 2.999
        console.log(`삐리비리리 오늘의 메뉴는 ? ${foodNames[index]}`);
      }
    }

    const robot = new RobotFactory(['떡볶이', '물냉면', '볶음밥']);


    //  실행시키는 법
    //  robot                   입력하면 robot에 들어있는 값들이 다 보임
    //  robot.sayMenu();        입력하면 robot에 들어있는 값들이 랜덤으로 출력됨





    // 여기서 새로운 생성자 함수를 생성해서 랜덤값을 뽑으려면 ?
    const robot2 = new RobotFactory(['짜장', '짬뽕', '탕수육']);


    //  실행시키는 법
    //  robot2                   입력하면 robot2에 들어있는 값들이 다 보임
    //  robot2.sayMenu();        입력하면 robot2에 들어있는 값들이 랜덤으로 출력됨





    RobotFactory.prototype.sayMenu = function () {
      // 배열의 길이에 해당하는 범위의 랜덤한 값을 뽑아냅니다.
      const index = parseInt(Math.random() * this.menu.length);
      console.log(`삐리비리비리 오늘의 메뉴는! ${this.menu[index]}`);
    }


  </script>
</body>

</html>
