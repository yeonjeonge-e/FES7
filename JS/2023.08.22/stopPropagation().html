<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stopPropagation() 실습</title>
  <style>

  </style>
</head>

<body>
  <h1>나의 todo list</h1>
  <p>1. 오늘 저녁에는 부대찌게를 끓여 먹겠다.<button type="button">삭제</button></p>
  <p>2. 후식으로 슈팅스타를 먹겠다.<button type="button">삭제</button></p>
  <p>3. 자기 전에 반드시 내일 아침 메뉴를 생각해두겠다.<button type="button">삭제</button></p>

  <!--
    위와 같은 HTML코드 구조가 있을 때

    1.  P 태그를 클릭하면 p 태그의 컨텐츠를 출력하는 alert 창을 띄워주고
    2.  삭제 버튼을 클릭하면 삭제할 것인지를 물어보는 confirm 창을 띄워주고,
        확인을 누르면 P태그를 삭제합니다.
  -->

  <script>

    //  1. p태그를 선택하여 클릭 이벤트를 붙여줍니다
    const ps = document.querySelectorAll('p');
    ps.forEach((item) => {
      item.addEventListener('click', () => {
        alert(item.firstChild.textContent);
      });
    });

    //  btn 태그를 선택하여 클릭 이벤트를 보여줍니다.
    const btns = document.querySelectorAll('button');
    btns.forEach((item) => {
      item.addEventListener('click', (event) => {
        const result = confirm('삭제하겠습니까?');

        event.stopPropagation();

        if (result) {
          // item.closest('p').remove();
          item.parentElement.remove();          //  위 아래 두 줄은 같은 뜻
        }
      })
    });
  </script>
</body>

</html>
