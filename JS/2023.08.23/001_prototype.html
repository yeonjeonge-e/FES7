<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10.2 프로토타입 (prototype)</title>
</head>

<body>

  <!-- 객체를 생성자 함수를 통해서 생성해보기 -->
  <script>

    function NewFactory2(name) {
      this.name = name;
    }

    NewFactory2.prototype.sayYourName = function () {
      console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
    }

    const robot = new NewFactory2('재현');

    // 객체를 생성자함수를 통해서 생성해보기
    const me = {
      name: '한재현',
      address: '제주도 제주시 인다 1길',
      phoneNum: '010-8000-0000',
      canWalk: function () {
        console.log('재현이가 걷는다.');
      },
      teaching: function (student) {
        student.levelUp();
      }
    }

    const lion = {
      level: 1,
      levelUp: function () {
        this.level++;
      }
    }

    function Me() {
      this.address = '제주도 제주시 인다 1길';
      this.phoneNum = '010-8000-0000';
      function canWalk() { };
    }

    Me.prototype.name = "김창영";

    Me.prototype.canWalk = function () {
      console.log('재현이가 걷는다.');
    };

    Me.prototype.teaching = function (student) {
      student.levelUp();
    }

    function Lion() {
      this.level = 1;
    }

    Lion.prototype.levelUp = function () {
      this.level++;
    }


    //  --------------------------------------------------


    function Me(myAddress) {
      this.name = '한재현';
      this.address = '제주도 제주시 인다 1길';
      this.phoneNum = '010-8000-0000';
      function canWalk() { };
    }

    Me.prototype.canWalk = function () {
      console.log('재현이가 걷는다');
    };

    Me.prototype.teaching = function (student) {
      student.levelUp();
    }

    function Lion() {
      this.level = 2;
    }

    Lion.prototype.levelUp = function () {
      this.level++;
    }
  </script>
</body>

</html>

<!--
  같은 값을 참조하게 한다 + 상속이 가능하다 === 프로토타입으로 등록한다
-->
