  <!-- 스터디 동현님이 가져오신 예제 2 -->
  <script>
    class MyClass {
      method1() {
        console.log("Method 1");
      }

      method2(param1) {
        console.log("Method 2 with 1 parameter: " + param1);
      }

      method3(param1, param2) {
        console.log("Method 3 with 2 parameters: " + param1 + ", " + param2);
      }
    }

    const myObj = new MyClass();
    myObj.method1(); // "Method 1"
    myObj.method2("Hello"); // "Method 2 with 1 parameter: Hello"
    myObj.method3("Hello", "World"); // "Method 3 with 2 parameters: Hello, World"
  </script>

<!--
  자바스크립트는 오버로딩(overloading)을 지원하지 않지만 ,오버로딩은 같은 이름의 메소드를 여러 개 정의하고, 매개변수의 개수나 타입에 따라 다른 동작을 하도록 하는 것을 말합니다. 

  오버로딩 - 메서드 명이 똑같은 것

  객체에서 덮어쓰는 것을 "오버라이딩"이라고 한다.

  오버로딩이란? 매개변수 다른것을 다른 메서드로 취급해서 로딩한다

  오버라이딩은 상속받는 부모의 메서드를 자식이 다른 메서드로 정의해서 사용하는 것


  taste(msg) 
  taste() 
  taste(msg1, msg2)

  함수의 이름이 같지만 매개변수의 값이 다 다르므로 다 다른 함수임
-->
