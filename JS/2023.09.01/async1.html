<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동기 VS 비동기</title>
  <style>

  </style>
</head>

<body>

  <!--
    <script>
    // 자바스크립트 코드는 기본적으로 순서대로(동기적으로) 실행됩니다.
    console.log(1);
    console.log(2);
    [3, 4, 5].forEach(i => console.log(i));
    console.log(6);
  </script>
  -->

  <script>
    console.log(1);
    //  setTimeout으로 콜백함수가 일정시간 뒤에 실행하도록 코드를 작성합니다.
    //  순서대로 실행되지 않습니다.(비동기적으로 실행).
    //  이러한 비동기 실행 코드는 setInterval, addEventListener 와 같은 함수들이 있습니다.
    setTimeout(
      () => console.log(2), 100
      //  100 : 100 m/s (0.1초)
    );
    [3, 4, 5].forEach(i => console.log(i));
    console.log(6);

    //  addEventListener 가 비동기적으로 발생해야 하는 이유?
    //  - 기본적으로 이벤트 타입 설정 후 이벤ㅌ 타입이 일어났을 때 콜백함수 호출함
    //  - 문제는 이벤트 타입이 언제 발생하는지 모름
    //  - 한번 실행하면 계속 비동기적으로 기다리고 있다가 실행하면 결과물로 출력되므로 !

    //  비동기를 써야 하는 이유 ?
    //  - 동기는 한번에 한개의 작업만 가능하지만, 비동기는 동시에 여러 작업이 가능함 - 효율적임

    //  Http통신은 반드시 비동기적으로 통신 해야함
    //  - why? 데이터를 요청하면 응답을 받아야 하는데 그 응답이 언제 올 지 모름
    //          그래서 일단 실행시킨 후 응답이 오면 호출되는 것

    // 실행결과
    //  1 3 4 5 6 2 순서로 출력됨
  </script>

</body>

</html>
