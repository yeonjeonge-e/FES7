<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>asynsAwait</title>
  <style>

  </style>
</head>

<body>
  <script>
    async function message() {
      const hello = await new Promise((resolve) => {
        setTimeout(() => {
          resolve('hello');
        }, 100);
      });
      //  위 함수가 끝날 때 까지 기다림
      //  hello에 어떠한 값이 할당된 후에 그 다음 코드 실행

      const world = await new Promise((resolve) => {
        setTimeout(() => {
          resolve('world');
        }, 100);
      });
      //  위 함수가 끝날 때 까지 기다림
      //  world에 어떠한 값이 할당된 후에 그 다음 코드 실행

      console.log(`${hello} ${world}`);
    }

    message();
    //  hello world
  </script>
</body>

</html>

<!--
  await 중요한 특징
  - asyns 함수 안에서 코드의 실행 순서를 확정 지을 수 있음
  - asyns 이용하면 기존의 Promise를 이용하는 것 보다 더 가독성 있는 코드 만들 수 있음
-->
