<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>asynsAwait</title>
  <style>

  </style>
</head>

<body>
  <script>

    // 두 가지 비동기 작업을 동시에 실행하고 싶을 경우
    async function message() {

      // Promise.all
      const [hello, world] = await Promise.all([
        new Promise((resolve) => {
          setTimeout(() => {
            resolve('hello');
          }, 100);
        }),
        new Promise((resolve) => {
          setTimeout(() => {
            resolve('world');
          }, 100);
        })
      ]);

      console.log(`${hello} ${world}`);
    }

    message();

  </script>
</body>

</html>
