  <!-- 구구단 9단 만들기 -->
  <script>

    //  1. 1부터 9까지 수에 9를 곱합니다
    //  2. 9에 어떤 수를 곱할 것입니다
    //  3. 어떤수는 1부터 시작하고, 1씩 증가하며 10보다 작을 때 증가가 멈춥니다
    //  4. 이렇게 어떤 수와 9를 곱한 값을 출력합니다.

    let str = '';

    for (let i = 1; i < 10; i++) {

      // 방법 1
      str = i * 9;
      console.log(str);

      // 방법 2
      console.log(i * 9);

      // 방법 3
      console.log(`9 x ${i} = ${9 * i}`)

    }

    console.log(str);
  </script>





  <!-- while문 -->
  <!-- 구구단 9단 만들기 -->
  <!-- 조건식은 코드블럭({})이 실행되기 전에 평가된다. -->
  <script>

    // while문 예시
    while (condition) {
      statement
    }

    // 구구단 9단
    let j = 1;
    while (j < 10) {
      console.log(9 * (j++));
    }

  </script>

  <!-- 배열의 반복 메소드 : arr.forEach() -->
  <script>
    //  map 매서드와 달리 arr.forEach() 는 리턴값이 없다.

    const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];

  </script>
