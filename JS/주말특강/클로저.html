<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클로저</title>
</head>

<!-- ★★★★★ -->

<body>
  <script>

    function 함수만드는함수(x) {

      var a = 1;

      //  함수() == 클로저
      function 함수() {
        console.log(x)

      }
      return 함수
    }

    const 함수를만드는함수를통해만든함수 = 함수만드는함수(3);

    함수를만드는함수를통해만든함수();       //  3

  //  함수를만드는함수() 내부에 있는 함수() 가 '클로저'
  //  함수가 실행되고 종료되면 '함수를만드는함수()'는 휘발된다(사라진다).
  //  그걸 (함수를만드는함수()) 지켜주기 위해 클로저를 쓴다.

  //  -> 함수가 실행되면 외부함수는 사라지고, 내부함수는 클로저가 됨

  //  클로저? - 폐쇠된 공간 안에 있는 데이터에 접근하기 위한 것
  //          - 외부 함수에 대한 접근 권한을 내부 함수에 위임함으로서
  //             폐쇠된 공간 안의 데이터에 접근할 수 있도록 하는 것

  </script>
</body>

</html>

<!-- 클로저 : 격리된 환경, 아무도 접근 못함
              - 함수가 실행되면 {} 안에 있는 내용은 한번만 실행 후 휘발됨 !!! -->
