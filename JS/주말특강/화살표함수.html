<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>화살표함수</title>
</head>

<body>
  <script>
    const 함수명 = (파라미터) => {
      return 파라미터 * 2;
    }
    const 함수명2 = (파라미터) => 파라미터 * 2
    //  return 값이 없어도 (파라미터 * 2) 이건 자동으로 리턴됨


    // 예시)
    console.log([1, 2, 3, 4, 5].map((파라미터) => 파라미터 * 2))
    //  위 코드 실행하면 리턴값이 없어도 [2, 4, 6, 8, 10]이 출력됨
  </script>

</body>

</html>
