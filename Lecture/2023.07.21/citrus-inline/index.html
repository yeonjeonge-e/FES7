<!DOCTYPE html>
<html>

<head>
	<title>CITRUS</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="wrapper">
		<a class="fruit lemon" href="">LEMON</a>
		<!-- 한 칸 띄어쓰기 : fruit와 lemon 둘 다 적용
				하나의 요소에 두개 이상의 클래스 속성 사용 가능-->

		<!--	클래스	:	별명
					아이디	:	주민번호	-->
		<a class="fruit orange" href="">ORANGE</a>
		<a class="fruit jamong" href="">JAMONG</a>
		<!-- a태그 : 디스플레이의 이니셜벨류가 인라인 -->
		<!-- 인라인 특징 : 한줄에 여러 개 같이 나열 가능
											컨텐츠 만큼 공간 차지
											상하단에 margin 값 줄 수 없음
											블록 자식을 둘 수 없다
											width.heigth값 적용 안됨 없다고 봐야함 -->
		<!--	이미지는 인라인 속성
					이미지와 텍스트 둘 다 인라인 !	
				이미지는 내부적으로는 width,heigth가 들어가 있어서 인라인 속성으로 봄-->
	</div>

</body>

</html>
