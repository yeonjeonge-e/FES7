<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <title>위니브 샵</title>
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="../style.css">
</head>

<body>

  <div id="root"></div>

  <script type="text/babel">

    class CardData {

      async loadData() {

        try {
          const response = await fetch('http://test.api.weniv.co.kr/mall')

          if (!response.ok) {
            throw new Error('HTTP ERROR!! :' + response.status);
          }

          return await response.json();

        } catch (error) {
          console.error('카드데이터를 로딩하는중에 문제가 발생했습니다. :' + error);
        }


      }

    }

    const cardData = new CardData();
    const data = cardData.loadData()

    const items = data.then((data) => {

      const Card = (props) => {
        const url = 'http://test.api.weniv.co.kr/' + props.goods.thumbnailImg;

        return (
          <li class="product-item">
            <div class="product-img">
              <img src={url} alt="" />
            </div>
            <strong class="product-name sl-ellipsis">
              {props.goods.productName}
            </strong>
            <button class="like-btn"></button>
            <div class="product-price">
              <strong class="price m-price">{props.goods.price}<span>원</span></strong>
            </div>
          </li>
        )
      }

      const Product = (props) => {
        return (
          <main class="product">
            <ul class="product-list">
              <Card goods={props.items[0]} />
              <Card goods={props.items[1]} />
              <Card goods={props.items[2]} />
              <Card goods={props.items[3]} />
              <Card goods={props.items[4]} />
              <Card goods={props.items[5]} />
              <Card goods={props.items[6]} />
            </ul>
          </main>
        )
      }


      const body = (
        <div>
          <Product items={data} />
        </div>
      );

      const root = ReactDOM.createRoot(document.querySelector("#root"));
      root.render(body);


      return data;
    }).catch((error) => {
      console.error(error);
    });



  </script>
</body>

</html>
