<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <!-- space-y-8 : 각 요소의 간격, 1이 0.25rem -->

  <!--
        0.25 rem이 아닌 것 중 자주 사용하는 것 
        board-2 : 2px 
        divide-y-2 : 2px
        outline-2 : 2px        
    -->

  <!-- bg-red-200 : red color 숫자가 높아질수록 진해짐 -->

  <!-- shadow : 그림자, rounded : radius -->

  <!--
        w-96 : 96%나 96px이 아님, 0.25rem*96임
        https://tailwindcss.com/docs/width    
  -->

  <!-- h${hello}*6 -->
  <!-- reset css가 기본적으로 들어가 있음 -->
  <h1 class="text-3xl">hello</h1>
  <h2>hello</h2>
  <h3>hello</h3>
  <h4>hello</h4>
  <h5>hello</h5>
  <h6>hello</h6>

  <hr>
  <div class="divide-y-2">
    <!-- divide-y-2 : 숫자는 테두리 두께를 뜻함 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>

  <div class="border-4 border-blue-300/100">
    <!-- border-4 : 4px -->
    <!-- border-red-300 : 숫자는 투명도 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>

  <div class="space-y-4 bg-red-200 mt-4">
    <!--
      space-y-4 : 간격은 (4*0.25rem) == 1rem
              8 :       (8*0.25rem) == 2rem
    -->

    <!-- mt-4 : margin top : 4 -->

    <!-- div{$번째 div요소}*8 -->

    <!-- 아래에 적혀있는 w-숫자는 너비의 크기인데 숫자들 사이는 값이 없어서 너비가 100으로 됨
      - 숫자들 사이 공백은 의도된 것 -->

    <div class="w-96 bg-white">1번째 div요소</div>
    <div class="w-80 bg-white">2번째 div요소</div>
    <div class="w-72 bg-white">3번째 div요소</div>
    <div class="w-64 bg-white">4번째 div요소</div>
    <div class="w-60 bg-white">5번째 div요소</div>
    <div class="w-56 bg-white">6번째 div요소</div>
    <div class="w-52 bg-white">7번째 div요소</div>
    <div class="w-48 bg-white">8번째 div요소</div>


    <!-- shift + delete = 뒤에서부터 한줄 씩 삭제됨 -->
    <div class="w-1/4 bg-white">1번째 div요소</div>
    <div class="w-2/4 bg-white">2번째 div요소</div>
    <div class="w-3/4 bg-white">4번째 div요소</div>

  </div>

</body>

</html>
